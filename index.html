<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Hub</title>
    <!-- bootstrap css link here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!-- vanila css link here  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- making header section  -->
    <header>
        <!-- making navbar here  -->
        <nav class="navbar navbar-expand-lg bg-none">
            <div class="container-fluid">
              <a class="navbar-brand fs-1 w-25" href="#">Skill Hub</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item p-3">
                    <a class="nav-link active fw-bold" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item p-3">
                    <a class="nav-link fw-bold" href="#">Courses</a>
                  </li>
                  <li class="nav-item p-3">
                    <a class="nav-link fw-bold" href="#">Deals</a>
                  </li>
                  <li class="nav-item p-3">
                    <a class="nav-link fw-bold" href="#">Success</a>
                  </li>
                  <li class="nav-item p-3">
                    <a class="nav-link fw-bold" href="#">About</a>
                  </li>
                  <li class="nav-item p-3">
                    <a class="nav-link fw-bold" href="#">Register</a>
                  </li>
                  
                  
                </ul>
                <form class="d-flex" role="search">
                  <button class="btn btn-outline-primary fw-bolder" type="submit">Register</button>
                </form>
              </div>
            </div>
          </nav>

        <!-- making slider here  -->
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img class="bg-opacity-50" src="images/cover/cover-1.png" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h1 class="p-3">Get Started Digital Learning</h1>
                    <p class="p-3">It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout.</p>
                    <div class="btn bg-primary w-25 text-white text-bg-white fw-bold">Get Started Now</div>
                  </div>
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="images/cover/Untitled design.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/cover/cover-3.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </header>





    <!-- bootstrap javscript link here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
